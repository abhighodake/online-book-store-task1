<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <style>
            a{
                text-decoration: none;
                color: black;
                font-weight: bolder;
            }
        </style>
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center vh-100">
            
            <form action="" class="form p-4 border rounded shadow">
                <div class="row mb-3 align-items-center">
                        <h1>Login</h1>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-md-3">
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="username" name="username" placeholder="Enter username" class="form-control">
                    </div>
                </div>
    
                <div class="row mb-3 align-items-center">
                    <div class="col-md-3">
                        <label for="pass" class="form-label">Password</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" name="pass" id="pass" placeholder="Enter password" class="form-control">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3"  onclick="loginSuccess(event)">Submit</button>

                <div class="row align-items-center">
                    <p>Not a member? <a href="registration.html">register here</a></p>
                </div>
                
            </form>

        </div>
    

        
    </body>


    <script>
        function loginSuccess(event) {
            // Get input values
            const username = document.querySelector("input[name='username']").value;
            const password = document.querySelector("input[name='pass']").value;

            // Example hardcoded credentials
            const validUsername = "admin";
            const validPassword = "password123";
            
            // Validate credentials
            if (username === validUsername && password === validPassword) {
                window.location.href = "index.html";// Redirect to index.html
                alert("Login Successful");
                
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

    </script>
</html>
