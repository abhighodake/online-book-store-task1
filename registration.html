<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <style>
            a{
                text-decoration: none;
                color: black;
                font-weight: bolder;
            }
        </style>
    </head>

    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <form action="" class="form p-4 border rounded shadow">
                <div class="row mb-3 align-items-center">
                    <h1>Registration</h1>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-md-3">
                        <label for="name" class="form-label">Username:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="Enter Username" name="name" id="name">
                    </div>
                </div>
                <div class="row mb-3 align-items-center">
                    <div class="col-md-3">
                        <label for="age" class="form-label">Age:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="age" id="age" placeholder="must be between 10 and 80">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <div class="col-md-3">
                        <label for="mail"  class="form-label">Email:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="email" class="form-control" placeholder="Enter Email" id="mail" name="mail">
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <div class="col-md-3">
                        <label for="cate" class="form-label">Book Category:</label>
                    </div>
                    <div class="col-md-9">
                        <select name="cate" id="cate" class="form-select">
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Novels">Novels</option>
                            <option value="Kids-Education">Kids-Education</option>
                            <option value="Science">Science</option>
                            <option value="Technology">Technology</option>
                            <option value="Magazines">Magazines</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <div class="col-md-3">
                        <label for="pass" class="form-label">Password:</label>
                    </div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="Enter Password" name="pass" id="pass">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" onclick="checkAge(event)">Submit</button>

                <div class="row mt-3 px-5 align-items-center">
                    <p>Already Member? <a href="login.html">login</a></p>

                </div>
            </form>
        </div>

        <p id="check">

        </p>
       
    </body>
    <script>

        function checkAge(event) {
            event.preventDefault(); // Prevent form submission by default
            let ageInput = document.getElementById("age");
            let age = Number(ageInput.value); // Get the age as a number

            // Validate age range
            if (age < 10 || age > 80) {
                alert("Age must be between 10 and 80. Please correct it.");
                return false; // Stop further processing
            }

            // Allow form submission if age is valid
            alert("Form submitted successfully!");
            document.querySelector("form").submit(); // Explicitly submit the form
        }

       

        
    </script>
</html>
